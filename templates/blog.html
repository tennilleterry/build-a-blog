{% extends "base.html" %}

{% block content %}

<form action="/blog" method="POST"></form>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {% for blog in blogs %}
        <a href="?id={{blog.id}}"><h2>{{blog.name}}</h2></a>
        <p>{{blog.entry}}</p>
        <hr />

        {% endfor %}
{% endif %}
{% endblock %}
